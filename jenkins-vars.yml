---

# jenkins variables
project_name: docker-jenkins
external_type: github_stable
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'jenkinsci'
  - EXT_REPO = 'jenkins'
  - BUILD_VERSION_ARG = 'JENKINS_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-jenkins'
  - CONTAINER_NAME = 'jenkins'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
